<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
            <button id="search-btn"><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon"  id="weather-icon" alt="Weather Icon">
            <h1 class="temp"  id="temp">--¬∞C</h1>
            <h2 class="city" id="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity" id="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed">
                    <div>
                        <p class="wind" id="wind-speed">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
